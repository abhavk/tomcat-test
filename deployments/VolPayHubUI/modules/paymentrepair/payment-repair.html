<div class="contentContainer">
<div class="panel panel-default panel-warning">
	<div class="panel-heading col-xs-12" data-toggle="collapse" data-target="#repairWindow" style="cursor:pointer" ng-init="expanded = false" ng-click ="expanded = !expanded" >
		<h4 class="panel-title col-xs-12">{{repairPayment.PaymentID}}
			<i style="padding-top:2px;" class="pull-right  bold fa fa-angle-down" ng-class="{'fa-angle-down': !expanded, 'fa-angle-right': expanded}"></i>
		</h4>
		<!-- <i class="col-xs-1 fa fa-chevron-down" aria-hidden="true" style="text-align: right;"></i> -->
	</div>
	<div id="repairWindow" class="panel-collapse collapse in">
		<div class="panel-body col-xs-12">
			<form class="form-horizontal" ng-submit="repairSubmit(repairPayment)">	
				<div ng-repeat="fields in webformFields" ng-class="fields.Stage==1?'col-xs-6':'col-xs-12'" ng-init = "outerIndex = $last ? reachedNow():''">
				
					<div class="form-group">
						<div ng-if="fields.Stage == '1'">
							<label class="col-sm-5 control-label bold">{{fields.data.label}} : </label>
							<div class="col-sm-7" ng-if="fields.data.inputType == 'TextField' && (fields.data.type == 'String' || fields.data.type == 'BigDecimal' || fields.data.type == 'Integer' || fields.data.type == 'Binary')">
								<input class="form-control" type="text" name="{{fields.data.name}}" ng-model="repairPayment[fields.data.name]" placeholder="{{(fields.data.type == 'String')?'Please Enter '+fields.data.label:fields.data.label+' Only Number'}}" maxlength="{{fields.data.maxlength}}" ng-keypress="allowData($event,fields.data.type)" ng-blur="multipleEmptySpace($event)">
							</div>							
							<div class="col-sm-7" ng-if="fields.data.inputType == 'TextArea'">
								<textarea  style="height: 100px;" class="form-control" name="{{fields.data.name}}" ng-model="repairPayment[fields.data.name]" placeholder="{{'Please Enter '+fields.data.label}}"></textarea>
							</div>
							<div ng-if="(fields.data.type == 'DateTime') || (fields.data.type == 'DateOnly') || (fields.data.type == 'TimeOnly')" class="input-group col-sm-7 input-append" style="padding-right:15px;padding-left:12px;float:left;" >
								<input class="form-control" ng-class="(fields.data.type == 'DateOnly') ? 'DatePicker':(fields.data.type == 'DateTime') ? 'DateTimePicker':(fields.data.type == 'TimeOnly') ? 'TimePicker':''" id="{{fields.data.label}}" type="text" name="{{fields.data.name}}" ng-model="repairPayment[fields.data.name]"  placeholder="{{'Please Enter '+fields.data.label}}" maxlength="{{fields.data.maxlength}}" ng-blur="multipleEmptySpace($event)" onkeypress='return tabOrder(event)' onpaste="return false" ng-focus="activatePicker($event)" >
								<span class="input-group-addon" style="cursor:pointer" ng-style="((parentInput.fieldData) && (field.name == parentInput.pageInfo.Section[0].name)) ? {'pointer-events':'none'} : {'pointer-events':''}" ng-click="triggerPicker($event)">
									<span class="glyphicon" ng-class="(fields.data.type == 'DateOnly') ? 'glyphicon-calendar date-set' :'' || (fields.data.type == 'DateTime') ? 'glyphicon-calendar date-set': '' || (fields.data.type == 'TimeOnly') ? 'glyphicon-time': ''"></span>
								</span>
							</div>
						</div>
						<div class="panel panel-default panel-custom" ng-if="fields.Stage == '2'" ng-init="expanded = false" ng-click ="expanded = !expanded" >
							<h4 class="panel-heading" data-toggle="collapse" data-target="#{{fields.name}}" class="col-sm-12">{{fields.header}}<i style="padding-top:2px;" class="pull-right  bold fa" ng-class="{'fa-angle-down': expanded, 'fa-angle-right': !expanded}"></i></h4>
							
							<div id="{{fields.name}}" class="panel-collapse collapse">
							<div ng-repeat="section in fields.data" ng-class="section.data?'col-xs-12':'col-xs-6'" style="padding:5px">
								<div ng-if="!section.data">
									<label class="col-sm-5 control-label bold">{{section.label}} : </label>
									<div class="col-sm-7" ng-if="((section.inputType == 'TextField')&&(section.type == 'String')||(section.type == 'BigDecimal')||(section.type == 'Integer')||(section.type == 'Binary'))">
										<input class="form-control" type="text" name="{{section.name}}" ng-model="repairPayment[fields.name][section.name]" placeholder="{{(section.type == 'String')?'Please Enter '+section.label:section.label+' Only Number'}}" maxlength="{{section.maxlength}}" ng-keypress="allowData($event,section.type)" ng-blur="multipleEmptySpace($event)">
									</div> 
									<div class="col-sm-7" ng-if="section.inputType == 'TextArea'">
										<textarea class="form-control" name="{{section.name}}" ng-model="repairPayment[fields.name][section.name]" style="height: 100px;" placeholder="{{'Please Enter '+section.label}}" maxlength="{{section.maxlength}}"></textarea>
									</div>									 
									<div class="col-sm-7" ng-if="section.inputType == 'Choice'">
										<label class="radio-inline" ng-repeat="x in section.options" ng-if="x.actualvalue">
											<input type="radio" name="{{section.name}}" class="" ng-model="repairPayment[fields.name][section.name]" ng-value="{{x.actualvalue}}">
											<span style="padding:5px">{{x.displayvalue}}</span>
										</label>
									</div>
									<div ng-if="(section.type == 'DateTime') || (section.type == 'DateOnly') || (section.type == 'TimeOnly')" class="input-group col-sm-7 input-append" style="padding-right:15px;padding-left:12px;float:left;" >
										<input class="form-control" ng-class="(section.type == 'DateOnly') ? 'DatePicker':(section.type == 'DateTime') ? 'DateTimePicker':(section.type == 'TimeOnly') ? 'TimePicker':''" id="{{section.label}}" type="text" name="{{section.name}}" ng-model="repairPayment[fields.name][section.name]"  placeholder="{{'Please Enter '+section.label}}" maxlength="{{section.maxlength}}" ng-blur="multipleEmptySpace($event)" onkeypress='return tabOrder(event)' onpaste="return false" ng-focus="activatePicker($event)" >
										<span class="input-group-addon" style="cursor:pointer" ng-style="((parentInput.fieldData) && (field.name == parentInput.pageInfo.Section[0].name)) ? {'pointer-events':'none'} : {'pointer-events':''}" ng-click="triggerPicker($event)">
											<span class="glyphicon" ng-class="(section.type == 'DateOnly') ? 'glyphicon-calendar date-set' :'' || (section.type == 'DateTime') ? 'glyphicon-calendar date-set': '' || (section.type == 'TimeOnly') ? 'glyphicon-time': ''"></span>
										</span>
									</div>
									<div style="clear:both"></div>
								</div> 
								<div ng-if="section.data" style="border: 1px solid #989595;border-left: 0;border-right: 0;background: whitesmoke;margin-bottom: 5px;padding-bottom: 5px;">
									<h4 class="col-sm-12" style="border-bottom: 1px solid #989595;padding-bottom: 6px;">{{section.header}}</h4>
									<div class="col-xs-6" ng-repeat="subSection in section.data" style="padding:5px">
										<label class="col-sm-5 control-label bold">{{subSection.label}} : </label>
										<div class="col-sm-7" ng-if="((subSection.inputType == 'TextField')&&(subSection.type == 'String')||(subSection.type == 'BigDecimal')||(subSection.type == 'Integer')||(subSection.type == 'Binary'))">
											<input class="form-control" type="text" name="{{subSection.name}}" ng-model="repairPayment[fields.name][section.name][subSection.name]" placeholder="{{(subSection.type == 'String')?'Please Enter '+subSection.label:subSection.label+' Only Number'}}" maxlength="{{subSection.maxlength}}" ng-keypress="allowData($event,subSection.type)" ng-blur="multipleEmptySpace($event)">
										</div>
									</div>
									<div style="clear:both"></div>
								</div>
							</div>
							<div style="clear:both"></div>
							</div>
							<div style="clear: both"></div>
						</div>
					</div>
				</div>
				<div style="clear:both"></div>
				<div class="panel-footer" style="background: transparent; border: 0;">
					<button type="submit" style="margin-left:10px" class="btn btn-success btnStyle pull-right">Submit</button>
					<button type="button" class="btn btn-success btnStyle pull-right" ng-click="resetRepair()">Reset</button>
					<div style="clear:both"></div>
				</div>
			</form>
			<div style="clear:both"></div>
		</div>		
	</div>
		<div style="clear:both"></div>
</div>
</div>
<script>
 	$(document).ready(function(){
		setTimeout(function(){
			$('.DatePicker').datetimepicker({
				format:"YYYY-MM-DD",
				useCurrent: true,
				showClear: true
			})
			$('.DateTimePicker').datetimepicker({
				format:"YYYY-MM-DDTHH:mm:ss",
				useCurrent: true,
				showClear: true
			});
			$('.TimePicker').datetimepicker({
				format: 'HH:mm:ss',
				useCurrent: true
			});
			$('.input-group-addon').on('click focus', function(e){
				$(this).prev().focus().click()
			});
				$('[data-toggle="tooltip"]').tooltip();
		},1000)
	});
</script>
